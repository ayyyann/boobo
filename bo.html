<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffdab9; /* Peach background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 300px; /* Adjust the max-width as needed */
            border-radius: 10px;
        }

        .question {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button.yes {
            transform: scale(1);
        }

        button.yes.clicked {
            transform: scale(1.2);
        }

        button.no {
            transform: scale(1);
        }

        button.no.clicked {
            transform: scale(1.2);
        }

        .hidden {
            display: none;
        }

        #page1 {
            display: block;
        }

        #page2 {
            display: none;
            margin-top: 20px;
        }

        .thank-you-text {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="page1" class="container">
        <img src="https://gifdb.com/images/high/mocha-comforting-sad-milk-bear-miss-you-too-44bfs4q8j4xq6thk.gif" alt="Valentine's GIF">
        <p class="question">Bhaacha Gussa Choroge?</p>
        <div class="buttons">
            <button class="yes" onclick="handleYes()">Yes</button>
            <button class="no" onclick="handleNo(event)">No</button>
        </div>
    </div>

    <div id="page2" class="container hidden">
        <img src="https://gifdb.com/images/high/milk-and-mocha-kiss-2vwjr4s7usa2g5kj.gif" alt="Confirmation GIF">
        <p class="thank-you-text">Mujhe Pata ha mera BOO loves me.</p>
    </div>

    <script>
        const noTexts = ["Pakka", "Pls say yes", "Come on bo bo", "Boo solly na" ];

        let noIndex = 0;

        function handleYes() {
            document.querySelector('.yes').classList.add('clicked');
            document.querySelector('.no').classList.add('hidden');
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }

        function handleNo(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const noButton = document.querySelector('.no');

            if (noIndex < noTexts.length - 1) {
                noButton.innerText = noTexts[noIndex];
                noButton.style.transform = `scale(${1 + (0.1 * noIndex)})`;
                noIndex++;
            } else {
                noButton.innerText = "Fine! Let's go on a date!";
                noButton.classList.add('clicked');
                handleYes();
            }
        }
    </script>
</body>
</html>
